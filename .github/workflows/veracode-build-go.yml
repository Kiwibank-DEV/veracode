name: Veracode Build Java Maven Application

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      ref:
        required: true
        type: string
      token:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    #     runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          token: ${{ inputs.token }}
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.16.1'
      - name: Build Go App
        run: |
          export GOPATH=`go env GOPATH` &&
          export PATH="$GOPATH/bin:$PATH" &&
          go install github.com/relaxnow/vcgopkg
          vcgopkg
      - name: Create zip archive
        run: zip -r veracode.zip ./veracode

      - uses: actions/upload-artifact@v3
        with:
          name: veracode-artifact
          path: veracode.zip
